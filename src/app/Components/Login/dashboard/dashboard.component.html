<div class="dashboard-container">

  <mat-toolbar class="main-toolbar">
    <button mat-button (click)="sidenav.toggle()" class="nav-btn nav-title-btn text-center">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="center-nav">
      <button mat-button class="nav-title-btn ps-5 pe-5">CAS Guarapuava</button>
    </div>

    <span class="spacer"></span>

    <span class="user-email me-3">brunaquadros.bio&#64;gmail.com</span>
    
    <button mat-button class="nav-btn nav-title-btn" (click)="Logout()">
      <mat-icon class="text-center">logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-wrapper">
    
    <mat-sidenav #sidenav mode="side" opened="true" class="custom-sidenav">
      <mat-nav-list class="nav-pill-list">
        <div class="text-center mt-3 mb-3">
          <img src="img/logo.png" alt="Logo" class="logo-img">
        </div>
        
        <a mat-list-item href="#">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Início</span>
        </a>

        <a mat-list-item href="#">
          <mat-icon matListItemIcon>groups</mat-icon>
          <span matListItemTitle>Profissionais</span>
        </a>

        <a mat-list-item href="#">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Configurações</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content-area">
      <div class="inner-content">
        <h1>Conteúdo da Página</h1>
        <p>Aqui você começa a construir seu dashboard.</p>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
